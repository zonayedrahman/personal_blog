{% extends "base.html" %}

{% block content %}

<h2>Create New Article</h2>

<form method="post">
    {% csrf_token %}

    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" placeholder="Enter article title" required><br><br>

    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="10" cols="50" placeholder="Write your article here..."
        required></textarea><br><br>

    <button type="submit">Publish Article</button>
</form>

{% endblock %}
